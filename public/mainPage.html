<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Share Pac | Shared Items</title>

    <!-- Link to Semantic UI -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Semantic UI Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<body>

    <!--Navbar-->
    <div class="ui huge menu">
        <a class="item">
            <img class="logo" src="https://github.com/jthonen/Rentry/blob/master/public/images/sharePac(head).png?raw=true"
                    alt="company logo">
            <h2>SharePac</h2>
        </a>
        <!--add-item button-->
        <a class="item">
        <div class="ui primary basic button add-item">Add Item</div>
        </a>
        <a class="item">
            <div class="ui category search">
                <div class="ui icon input">
                  <input class="prompt" type="text" placeholder="Search Items...">
                  <button class="ui button" id="search-submit" type="button">Search</button>
                </div>
            </div>
        </a>
    <div class="right menu">
        <a class="item">
            <div class="field">
                    <button class="small ui yellow button" id="searchCategory">Sort by Category</button>
                    <select class="ui selection dropdown" id="category">
                    <option class="item all-select" value="all">All Items</option>
                    <option class="item borrowed" value="borrowed">Borrowed</option>
                    <option class="item books-select" value="kitchen">Kitchen</option>
                    <option class="item tools-select" value="living">Living Room</option>
                    <option class="item clothing-select" value="bath">Bathroom</option>
                    <option class="item available-select" value="dining">Dining Room</option>
                    <option class="item available-select" value="bedroom">Bedroom</option>
                    <option class="item available-select" value="office">Office</option>
                    <option class="item available-select" value="yard">Yard</option>
                    <option class="item available-select" value="laundry">Laundry</option>
                    <option class="item available-select" value="garage">Garage</option>
                    <option class="item available-select" value="others">Others</option>
                </select>
            </div>
        </a>
        <!--logout button-->
        <a class="header item logout-button" href="index.html">
            <div class="ui primary basic negative button" id="logout">Logout</div>
        </a>
        </div>
    </div>
    <!--Navbar End-->

    <!--Group name-->
    <br>
    <br>
    <br>
    <div class="ui huge centered header"> Name</div>
    <br>

    <!-- empty div for modal -->
    <div class="ui modal popup-avail"></div>

    <!--Start Semantic Grid-->
    <div class="ui stackable special centered cards"></div>

    <!--Pop up for add item class="add-item-popup"-->

    <div class="ui modal add-item-popup">
            <i class="close icon"></i>
            <!--product-name div-->
            <div class="header">
                New Item
            </div>
            <div class="image content">
                <!--product-img div-->
                <div class="ui medium image product-img">
                    <img src="images/upload-img.png" alt="product image">
                </div>
                <div class="description">
                    <form class="ui form">
                        <div class="field">
                            <label>Item Name</label>
                            <input placeholder="Super cool stuff" id="item-name">
                        </div>
                        <div class="field">
                            <label>Quantity</label>
                            <select class="ui dropdown quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Category</label>
                                <select class="ui dropdown category">
                                    <option value="kitchen">Kitchen</option>
                                    <option value="living">Living Room</option>
                                    <option value="bathroom">Bathroom</option>
                                    <option value="dining">Dining Room</option>
                                    <option value="bedroom">Bedroom</option>
                                    <option value="office">Office</option>
                                    <option value="yard">Yard</option>
                                    <option value="laundry">Laundry Room</option>
                                    <option value="garage">Garage</option>
                                    <option value="others">Others</option>
                                </select>
                        </div>
                        <div class="field">
                            <label>Description</label>
                            <textarea rows="2" id="description"></textarea>
                        </div>
                        <div class="field">
                                <div class="field">
                                    <label>Item Image URL</label>
                                    <input placeholder="Paste URL here" id="item-img">
                                </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--borrow or deny buttons-->
            <div class="actions">
                <!--deny button-->
                <div class="ui black deny button">
                    I Don't Wanna Share
                </div>
                <!--wait-list button-->
                <div class="ui positive labeled icon button" id="share-button">
                    Share Item!
                    <i class="checkmark icon"></i>
                </div>
            </div>
        </div>
    </div>

        <!--jquery page references-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

        <script type="text/javascript" src="./js/item.js"></script>
        <script type="text/javascript" src="./js/category.js"></script>

</body>

</html>
