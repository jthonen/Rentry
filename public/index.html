<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SharePac</title>
    <link rel="stylesheet" type="text/css" href="../public/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">

</head>

<body>

    <div class="grid">

        <img class="one" src="../public/images/stock_group.jpeg">

        <div class="two">
            <div>
                <h1 class="ui header">Welcome To SharePac</h1>
            </div> 
            <div class="ui input email">
                <h4 class="ui header">Email</h4>
                <input type="text" placeholder="email">
            </div>
            <div class="ui input password">
                <h4 class="ui header">Password</h4>
                <input type="text" placeholder="password">
            </div>
            <button class="ui button login">login</button>
            <button class="ui button sign-up">sign up</button>
        </div>

    </div>
    
</body>
</html>
