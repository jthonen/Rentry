<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
    <div class="grid-sign-up">
        <div class="four">
            <h1 class="signup-header">Sign Up</h1>
            <form class="ui form form-sign-up">
                <div class="field">
                    <label>Email</label>
                    <input type="email" id="email-signup" name="email" placeholder="Email">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" id="password-signup" name="password" placeholder="Password">
                </div>
                <div class="field">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm-password-signup" name="confirm" placeholder="Confirm Password">
                </div>
                <div class="field">
                    <label>First Name</label>
                    <input type="text" id="first-name-signup" name="first-name" placeholder="First Name">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" id="last-name-signup" name="last-name" placeholder="Last Name">
                </div>
                <button class="medium ui button" id="yes-signup" type="submit">Yes</button>
                <button class="medium ui button" id="no-signup" type="submit">No, I was invited</button>
                
            </form>
        </div>
        <img class="three" src="https://res.cloudinary.com/dgygywmrs/image/upload/v1543693290/stock_group.jpg" alt="groupphoto">
    </div>
</body>
</html>
