<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
</head>
<body>
    <div class="grid-sign-up">
        <div class="four">
            <h1 class="signup-header">Sign Up</h1>
            <form class="ui form form-sign-up">
                <div class="field">
                    <label>Email</label>
                    <input type="text" id="email-signup" name="email" placeholder="Email">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="text" id="password-signup" name="password" placeholder="Password">
                </div>
                <div class="field">
                    <label>Confirm Password</label>
                    <input type="text" id="confirm-password-signup" name="confirm" placeholder="Confirm Password">
                </div>
                <div class="field">
                    <label>First Name</label>
                    <input type="text" id="first-name-signup" name="first-name" placeholder="First Name">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" id="last-name-signup" name="last-name" placeholder="Last Name">
                </div>
                <button class="ui button" id="yes-signup" type="submit">Yes</button>
                <button class="ui button" id="no-signup" type="submit">No, I have an invitation code</button>
                
            </form>
        </div>
        <img class="three" src="./images/stock_group.jpeg" alt="groupphoto">
    </div>
</body>
</html>
